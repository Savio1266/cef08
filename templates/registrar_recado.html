<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Recado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 20px 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 15px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Recado</h1>
        <form method="POST" action="{{ url_for('registrar_recado') }}">
            <label for="conteudo">Conte√∫do do Recado:</label>
            <textarea id="conteudo" name="conteudo" rows="5" placeholder="Escreva o recado aqui..." required></textarea>
            <button type="submit"><i class="fas fa-save"></i> Salvar Recado</button>
        </form>
        <a href="{{ url_for('dashboard_professor') }}" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
</body>
</html>
