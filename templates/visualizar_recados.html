<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Recados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #007bff, #0056b3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .recados {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recado {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recado-content {
            font-size: 16px;
        }

        .recado-date {
            font-size: 14px;
            color: #555;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-back {
            display: inline-block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn-back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recados Cadastrados</h1>

        <div class="recados">
            {% for recado in recados %}
            <div class="recado">
                <div>
                    <p class="recado-content">{{ recado.conteudo }}</p>
                    <p class="recado-date">Publicado em: {{ recado.data_criacao }}</p>
                </div>
                <form action="{{ url_for('excluir_recado', recado_id=recado.id) }}" method="POST" style="margin: 0;">
                    <button type="submit" class="btn-delete"><i class="fas fa-trash"></i> Excluir</button>
                </form>
            </div>
            {% else %}
            <p>Nenhum recado cadastrado.</p>
            {% endfor %}
        </div>

        <a href="{{ url_for('dashboard_professor') }}" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar para Dashboard</a>
    </div>
</body>
</html>
